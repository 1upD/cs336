<!doctype html>
<html>
<head>
		<meta charset="utf-8">
		<title>Demo</title>
</head>
<body>
		<h1>jQuery & jQuery-UI</h1>
		<input type="button" name="button" id="button" value="Get Data" >
		<link rel="stylesheet" href="/static/jquery-ui.css">
		<script src="/static/jquery.js"></script>
		<script src="/static/jquery-ui.js"></script>
		<script>
			$( document ).ready(function() {
				$( "#button" ).button();
				var newElement = document.createElement( "p" );
				$(newElement).text("No data yet.");
				$( "#button").after( newElement );
				$("#button").click(function( event ) {
					$.get("username", function( response ) {
						$(newElement).text("Hello, " + response.username);
					});
				});
			});
		</script>
</body>
</html>
